services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_URL=${DB_URL}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}

    volumes:
      - ./Backend/src/Middlewares/uploads:/app/src/Middlewares/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ./Frontend
      args:
        # This value is embedded into the built frontend bundle and used by the *browser*.
        # For local docker-compose usage, the backend is reachable from the browser via the published port.
        VITE_API_URL: "http://localhost:8080"
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
